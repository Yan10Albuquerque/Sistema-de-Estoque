<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block style %}
    {% endblock %}
</head>
<body>
    <nav>
        <div class="logo">Sistema de Estoque</div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Digite para buscar..." onkeyup="filterTable()">
        </div>
        <div class="div-btn">     
            <button class="btn-cadastrar" onclick="showModal()">Cadastrar</button>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
